<html>
<head>
  <style>
    /* Add some style to the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      color: #333;
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .glassmorphism {
      backdrop-blur: 10px; /* Add a 10px blur effect */
      background-color: rgba(255, 255, 255, 0.9); /* Add a translucent white background color */
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .info-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .info-section img {
      width: 50px;
      height: 50px;
      margin-right: 20px;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
    }

    .skill {
      background-color: #333;
      color: white;
      border-radius: 10px;
      font-size: 14px;
      padding: 10px;
      margin: 5px;
    }

    .social-links {
      display: flex;
      justify-content: space-around;
    }

    .social-links a {
      color: #333;
      font-size: 24px;
      text-decoration: none;
    }

    .social-links a:hover {
      color: #0077ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Add a header with your name -->
    <h1>John Doe</h1>

    <!-- Add an image of yourself -->
    <img src="/images/profile.png" alt="Profile Picture">

    <!-- Add a glassmorphism effect to the information section -->
    <div class="glassmorphism">
      <!-- Add a paragraph with some information about yourself -->
      <p>This is a paragraph with some information about myself.</p>
    </div>

    <!-- Add a section for skills -->
    <div class="skills">
      <div class="skill">HTML</div>
      <div class="skill">CSS</div>
      <div class="skill">JavaScript</div>
      <div class="skill">PHP</div>
      <div class="skill">MySQL</div>
    </div>
        <!-- Add a section for contact information -->
    <div class="info-section">
      <img src="email.png" alt="Email Icon">
      <p>Email: john.doe@example.com</p>
    </div>
    <div class="info-section">
      <img src="phone.png" alt="Phone Icon">
      <p>Phone: 555-555-5555</p>
    </div>
